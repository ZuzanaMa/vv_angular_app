<p>basic-account-list works!</p>


<table mat-table [dataSource]="transactionList">
 <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef>Full Name</th>
    <td mat-cell *matCellDef="let element"> {{element.fullName}}</td>    
 </ng-container>

 <ng-container matColumnDef="transactionType">
   <th mat-header-cell *matHeaderCellDef>transaction type</th>
   <td mat-cell *matCellDef="let element"> {{element.transactionType | transactionType}}</td>
</ng-container>

<ng-container matColumnDef="issueDate">
   <th mat-header-cell *matHeaderCellDef>issue date</th>
   <td mat-cell *matCellDef="let element"> {{element.issueDate}}</td>
</ng-container>

<ng-container matColumnDef="amount">
   <th mat-header-cell *matHeaderCellDef>Amount</th>
   <td mat-cell *matCellDef="let element"> {{element.amount}}</td>
</ng-container>

<ng-container matColumnDef="transactionId">
   <th mat-header-cell *matHeaderCellDef>Detail</th>
   <td mat-cell *matCellDef="let element"><a [routerLink]="['detail', element.transactionId]">Detail</a></td>
</ng-container>

 <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: displayedColumns;"></tr>
    
</table>



<div *ngFor="let item of transactionList">
    {{item|json}}
    <a [routerLink]="['detail', item.transactionId]">Detail</a>
</div>
